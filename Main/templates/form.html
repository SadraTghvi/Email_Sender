{% extends 'base.html' %}

{% block content %}
<div class="mt-5 pt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert  alert-dismissible fade show"  role="alert">
                <h2 class="h2" >{{ message }}</h2>
            </div>
        {% endfor %}
    {% endif %}
    
</div>
{% endblock content %}
